<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>News Web</title>

	<!--css-->
	<link rel="stylesheet" href="./style.css">

	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!--font-awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="preloading">

    <!-- Hiệu ứng load -->
    <div class="load">
     	 <img src="./img/loader.gif">
    </div> 

	<!--Header-->
	<section class="header">
		<div class="container">
			<div class="row">
				<h1>
					MY NEWS
				</h1>
				<div id="search-button">
					<i class="fas fa-search search-icon" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Search
					</i>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  	<div class="modal-dialog">
							<div class="modal-content">
						 		<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Key word</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						 		</div>
						  		<div class="modal-body">
							  		<input id="search-input" type="text" name="" > 
						  		</div>
						  		<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="search-btn" data-bs-dismiss="modal">
							 			 Search
									</button>
						  		</div>
							</div>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--main-->

	<section class="main">
		<div class="container">
			<div class="row" id="article-container">
			</div>
		</div>
	</section>

	<!--footer-->

	<section class="footer"></section>

	
	<!--JS-->
	<script src="./main.js"></script>
</body>
</html>
